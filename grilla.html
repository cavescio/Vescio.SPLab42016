  <div class="container">
	  	<div class="page-header">
	  		<center><h1>ABM - PHP - Angular</h1> </center>     
	  	</div>	           
	  	<div class="CajaInicio animated pulse">
	  		<h1>Listado de productos</h1>

	  		 <input type="search" placeholder="Buscar Productos.." ng-model="mifiltro"></input>
	  		<table class='table table-hover table-responsive' id="listaPersonas">
	  			<thead>
	  				<tr>

	  					<th>  Nombre     </th>
	  					<th>  Porcentaje        </th>
	  					<th>  MODIFICAR     </th>
	  					<th>  BORRAR     </th>

	  				</tr> 
	  			</thead>
	  			<tr ng-repeat="productos in ListadoProductos | filter:mifiltro as resultado">



	  				<td>{{productos.nombre}}</td>
	  				<td>{{productos.porcentaje}}</td>

	  				<td><button class='btn btn-danger' name='Borrar' ng-click="Borrar(productos.id)">   <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>

	  				<td><button class='btn btn-warning' name='Modificar' ng-click="Modificar()"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Modificar</button></td>

	  			</tr>


	  			<tr ng-if="resultado.length == 0">

	  				<td></td>							
	  				<td>No existen personas con esos datos..</td>
	  				<td></td>
	  				<td></td>
	  				<td></td>										
	  				<td></td>

	  			</tr>
	  		</table>
	  	</div>				
	  </div>
	</div>
